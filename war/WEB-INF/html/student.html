<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>Hello ${user.GOAL_ID}</h1>
	</div>
	<div id='columnchart' style="width:300px; height:250px; border:1px solid DimGray"></div>
</body>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

	var query = new google.visualization.Query('https://docs.google.com/spreadsheet/ccc?key=0AjOYdTH8sNVQdFQxM3M1VHI3UFltczJJd3F4VmptNnc&usp=drive_web&gid=45');
	 query.send(handleQueryResponse);
 
      }
 function handleQueryResponse(response) {
   if (response.isError()) {
     alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
     return;
   }

   var data = response.getDataTable();
   var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
   chart.draw(data, { legend: { position: 'none' } });
 }

</script>
</html>
